<!DOCTYPE HTML>
	<html>
		<head>
			<meta name="viewport" content="width=device-width,initial-scale-1">
			<link rel="stylesheet" href="css/bootstrap.css">
			<script src="js/query.min.js"></script>
			<script src="js/bootstrap.min.css"></script>
			<link href="js/customStyle.css" rel="stylesheet">
		</head>
		<body>
			<div class="container">
				<div class="row">
					<div class="col-md-3">
					<h3>Bootstrap form</h3>
					bootstrap provide three layout form
					<ul>
						<li>Vertical Form(Default)</li>
						<li>Inline Form</li>
						<li>Horizontal Form</li>
					</ul>
					<hr>
					<h3>Vertical Form</h3>
					<form>
						<div class="form-group">
							<label for="inputusername"></label>
							<input type="form-control" type="text" id="inputusername" placeholder="User Name">
						</div>
						<div class="form-group">
							<label for="inputpassword"></label>
							<input type="form-control" type="Password" id="inputuserpassword" placeholder="User Password">
						</div>
						<button class="btn btn-default" type="submit">Login</button>
					</form>
				</div>
					<div class="col-md-9">
						<hr>
						<h3>Inline Form</h3>
						<form class="form-inline">
							<div class="form-group">
								<label for="inputusername">Username</label>
								<input type="form-control" type="text" id="inputusername" placeholder="User Name">
							</div>
							<div class="form-inline">
								<div class="form-group">
									<label for="inputuserpassword">Userpassword</label>
									<input type="form-control" type="text" id="inputuserpassword" placeholder="User Password">
								</div>
								<button class="btn btn-default" type="submit">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</body>
	</html>
